<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='step4.css'>
    <script src='step4.js'></script>
</head>
<body>
    <div id="wrap">

        <!-- --------header---------- -->
        <h1> 가 계 부 </h1>
        <div id="underLine"></div> <!-- 밑줄 -->

        <!-- -------main---------- -->
        <div id="main">
            <!-- 내역 등록 -->
            <div id="info">
                <span>날짜 : <input id="infoDate" type="date" /></span>
                <span>항목 : <input id="infoList" type="text" placeholder="항목"/></span>
                <span>금액 : <input id="infoAmount" type="text" placeholder="금액"/></span>
            </div>

            <button onclick="등록함수()">등록</button>
        </div>

        <!-- ---------bottom----------- -->
        <div id="bottom">
            <div id="bottomTop">
                <span class="listArray">
                    날짜
                    <div class="listDate"> </div>
                </span>

                <span class="listArray">
                    항목
                    <div class="listTxt"> </div>
                </span>

                <span class="listArray">
                    금액
                    <div class="listAmount"> </div>
                </span>

                <span class="listArray">
                    비고
                    <div class="deleteBtn">
                         
                    </div>
                </span>
            </div>


            <!-- 합계 -->
            <div id="sum"><span>총합계 : </span> <span class="sumNum"> </span> </div>
        </div>
        
    </div>
</body>
</html>
